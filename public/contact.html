<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Debjyoti Shit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --text-color: #1f2937;
            --light-bg: #f3f4f6;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --input-border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-bg);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .main-nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .main-nav a.active {
            background: var(--primary-color);
            color: white;
        }

        .main-nav a:hover:not(.active) {
            background: var(--light-bg);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .contact-info {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .contact-method {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .contact-method i {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .contact-method a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-method a:hover {
            color: var(--primary-color);
        }

        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background: var(--secondary-color);
        }

        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Contact Me</h1>
            <nav class="main-nav">
                <a href="/">Home</a>
                <a href="/about">About</a>
                <a href="/contact" class="active">Contact</a>
            </nav>
        </header>

        <main class="contact-grid">
            <div class="contact-info">
                <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">Get in Touch</h2>
                
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:debjyotishit27@gmail.com">debjyotishit27@gmail.com</a>
                </div>

                <div class="contact-method">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+917029586893">+91 7029586893</a>
                </div>

                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Bhubaneswar, India</span>
                </div>

                <div class="social-links">
                    <a href="https://github.com/Debjyoti2004" title="GitHub"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/debjyotishit/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://x.com/DebjyotiSh27921" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>

            <div class="contact-form">
                <h2 style="margin-bottom: 1.5rem; color: var(--primary-color);">Send a Message</h2>
                
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="form-control" required></textarea>
                    </div>

                    <button onclick="alert('This feature is not implemented yet. For simplicity, the backend is not connected.'); return false;" 
                            type="submit" 
                            class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
